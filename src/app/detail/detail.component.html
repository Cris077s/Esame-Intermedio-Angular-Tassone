<h1>11</h1>

<h2 class="m-5 text-center">Dettagli Del Cocktail</h2>

<ul>
    <li *ngFor="let drink of drinks">
        <img [src]="drink.strDrinkThumb" />
        <h3>Coktail: {{drink.strDrink}}</h3>
        <button>
            <a routerLink="/home"> Home</a>
        </button>
    </li>
</ul>

<div class="recipe-ingredients">
    <h2>INGREDIENTS</h2>
    <ul>
        <li>1 oz Coconut Rum</li>
        <li>1/2 oz Amaretto</li>
        <li>4 oz Orange Juice</li>
        <li>1/2 oz Grenadine</li>
    </ul>
</div>
</div>
